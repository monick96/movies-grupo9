<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de peliculas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/crud.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Administrar Peliculas</h1>

        <!-- Traer todas las pelis -->
        <div class="text-center my-3">
            <button id="fetchMovies" class="btn btn-primary" onclick="getPelis()">Mostrar Peliculas</button>
        </div>  

        <!-- tabla de pelis -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Fecha de lanzamiento</th>
                        <th>Duracion</th>
                        <th>Puntuacion</th>
                        <th>Portada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="moviesTableBody">
                    <!-- las pelis se insertan aca-->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/crud.js"></script>
</body>
</html>
